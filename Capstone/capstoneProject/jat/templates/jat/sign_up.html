{% extends 'jat/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div id="app">
    <h1>Sign Up</h1>
    <form action="{% url 'sign_up' %}" method="POST">
        {%  csrf_token %}
        <div>
            <h3>Username:{{ form.username }}</h3>
        </div>
        <div>
            <h3>Password:{{ form.password }}</h3>
        </div>
        <div>
            <h3>Email address:{{ form.email }}</h3>
        </div>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock content %}
