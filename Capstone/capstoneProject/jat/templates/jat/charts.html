{% extends 'jat/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div id="app">
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'dashboard_page' %}">Applications</a>
              <a class="navbar-brand" href="{% url 'favorites' %}">Favorites</a>
              <form class="d-flex">
                <input disabled id="search-bar" class="form-control me-2" v-model="search" type="text" placeholder="Search by Job Title, Company Name, or Status" aria-label="Search">
              </form>
            </div>
          </nav>
    </div>
    <div>
        <h1 class="text-center display-1">Charts</h1>
    </div>
    {% comment %} Buttons to display different type of charts {% endcomment %}
    <div class="text-center">
        <button type="button" class="btn btn-primary" v-on:click.prevent="chartToggle('pie')">Pie Chart</button>
        <button type="button" class="btn btn-success" v-on:click.prevent="chartToggle('bar')">Bar Chart</button>
    </div>
    {% comment %} <!--Divs that will hold the Job Status bar and pie chart--> {% endcomment %}
    <div id="bar-chart" class="d-flex justify-content-center"></div>
    <div id="pie-chart" class="d-flex justify-content-center"></div>

</div>
{% endblock content %}
