{% extends 'jat/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div id="app">
    <h1>Log In</h1>
    <form action="{% url 'log_in' %}" method="POST">
        {% csrf_token %}
        <div>
            <h3>Username:{{ form.username }}</h3>
        </div>
        <div>
            <h3>Password:{{ form.password }}</h3>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock content %}
